<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de administración</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header></header>
    <main>
      <div class="tituloAdministracion mt-5 pt-5">
        <h1 class="text-white mt-5">PAGINA DE ADMINISTRACION</h1>
      </div>

      <div class="container">
        <div class="center">
          <form
            class="form-inline formAdmin needs-validation"
            id="formAdministracion"
            novalidate
          >
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="titulo"
                placeholder="titulo"
                required
                minlength="1"
                maxlength="30"
              />
              <div class="invalid-feedback">
                Por Favor, Ingrese un titulo de la pelicula!
              </div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="categoria"
                placeholder="categoria"
                required
                minlength="1"
                maxlength="30"
              />
              <div class="invalid-feedback">
                Por Favor, Ingrese una categorÍa de la pelÍcula!
              </div>
            </div>

            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="anio"
                placeholder="año"
                required
              />
              <div class="invalid-feedback">
                Por Favor, Ingrese un año de la pelicula!
              </div>
            </div>

            <div class="form-group">
              <textarea
                class="form-control"
                rows="3"
                id="sinopsis"
                placeholder="sinopsis"
                required
                minlength="1"
                maxlength="500"
              ></textarea>
              <div class="invalid-feedback">
                Por Favor, Ingrese una sinopsis de la pelÍcula!
              </div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="imagen"
                placeholder="URL imagen"
                required
                min="1"
                max="100"
              />
              <div class="invalid-feedback">
                Por Favor, Ingresa el URL de la Imagen Portada de la pelicula!
              </div>
            </div>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-info">
                Guardar PelÍcula
              </button>
            </div>
          </form>
        </div>

        <table class="table table-hover" id="listado"></table>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="./js/administarPeli.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
