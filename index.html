<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto movies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header>
      
    </header>


    <main>
      <div class="section-main">
        <div class="container-fluid d-flex justify-content-center align-items-center">
          <form action="" class="form-main form-inline nofloat-xs pull-right pull-left-sm">
            <div
              class="form-group form-input-fields form-group-lg has-feedback container-fluid d-flex flex-row justify-content-center align-items-center">
              <label class="sr-only" for="search">Search</label>
              <div class="input-group">
                <input type="text" class="form-control fs-5 input-search" name="q" id="buscar" placeholder="buscar">
              </div>
              <button type="submit" class="btn-buscar btn btn-secondary mx-2 fs-5 fw-semibold">Buscar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="container pt-5 mt-2">

        <div class="pelicula-principal card text-bg-dark">
          
            <img src="./img/películas_destacadas/elcaballero-oscuro.jpg" class="img-fluid w-100" alt="pelicula-principal">
            <div class="card-img-overlay row align-content-end">
              
              <div class="cols-lg-8 col-md-6 col-sm-3">
                <h3 class="titulo fw-bold">EL CABALLERO OSCURO</h3>
                <p class="descripcion fs-6 col-sm-12 row">
                  Batman/Bruce Wayne regresa para continuar su guerra contra el
                  crimen. Con la ayuda del teniente Jim Gordon y del Fiscal del
                  Distrito Harvey Dent, Batman se propone destruir el crimen
                  organizado en la ciudad de Gotham.
                </p>
                  <button role="button" class="boton">
                    <i class="fa-solid fa-play"></i>Reproducir
                  </button>


              </div>
          </div>
        </div>
      </div>
      
      <div class="container">

        <h1 class="text-center mt-3 text-white fw-bold">Películas destacadas</h1>
        <div class="row" id="contendorPeliculas">
    
        </div>
      </div>
    </main>

    <footer>
      
    </footer>
  </body>
  <script type="module" src="./js/main.js"></script>
  <script
    src="https://kit.fontawesome.com/7d33904a09.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</html>
