<!DOCTYPE html>
<html>
<head>
	<title>Contacto</title>
	
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./img_Contacto/Logo Disney - Icon.png" type="image/x-icon">
</head>
<body>
<header></header>
	<main class="bodyContacto">
	<div class="container containerContacto">
		<div class="contact-box">
			<div class="leftContacto">
				<iframe class="map" src= "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56166.67321287034!2d-81.59790544084696!3d28.376468207594236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88dd7ee634caa5f7%3A0xa71e391fd01cf1a0!2sWalt%20Disney%20World%20Resort!5e0!3m2!1ses-419!2sar!4v1694065236172!5m2!1ses-419!2sar" width="425" height="506" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
			<div class="titleContacto rightContacto">
				<h2 class="contactanos">Contactanos</h2>
				<input type="text" class="field" placeholder="Nombre" required>
				<input type="text" class="field" placeholder="Email" required>
				<input type="text" class="field" placeholder="Celular" required>
				<textarea placeholder="Mensaje..." class="field"></textarea>
                <a target="_blank" href="./error404.html"> <button class="btn btnContacto">Enviar</button></a>
			</div>
		</div>
	</div>
</main>
<footer></footer>
</body>
<script type="module" src="./js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
